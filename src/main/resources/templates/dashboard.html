<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base.html}">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1.5rem;
      color: #007bff;
    }
  </style>
</head>
<body data-page="dashboard">
<div layout:fragment="content">
  <h1>Dashboard</h1>
  <p>Here are some metrics specific to the project:</p>
  <h2>Repo Metadata</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Classes</h5>
          <p class="card-text" th:text="${totalClasses}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Methods</h5>
          <p class="card-text" th:text="${totalMethods}">0</p>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <H2>Financial Impact</H2>
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Sonar Issues</h5>
          <p class="card-text" th:text="${totalSonarIssues}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Effort (Minutes)</h5>
          <p class="card-text" th:text="${totalEffortMinutes}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Dollar Value Save</h5>
          <p class="card-text" th:text="${totalDollarValueSave}">0</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
