<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DevGenie Coverage Agent</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 3rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #6c757d;
            line-height: 1;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <i class="bi bi-exclamation-triangle error-icon"></i>
    <div class="error-code" th:text="${status ?: '500'}">500</div>
    <h2 class="mb-3" th:text="${error ?: 'Internal Server Error'}">Internal Server Error</h2>
    <p class="text-muted mb-4" th:text="${message ?: 'Something went wrong. Please try again later.'}">
        Something went wrong. Please try again later.
    </p>

    <div class="d-grid gap-2">
        <a href="/" th:href="@{/dashboard}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>
            Go to Dashboard
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>
            Go Back
        </button>
    </div>

    <div class="mt-4 pt-4 border-top" th:if="${trace}">
        <details>
            <summary class="text-muted">Technical Details</summary>
            <pre class="text-start mt-3 p-3 bg-light rounded" style="font-size: 0.8rem;" th:text="${trace}">
                    Error trace information
                </pre>
        </details>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
